<form [formGroup]="institutionForm" (ngSubmit)="addInstitution()" class="example-form">
  <div class="example-container">

    <h2>Search for an Institution</h2>

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Institution Name" required matInput formControlName="institutionName" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button type="submit" mat-button [disabled]="!institutionForm.valid">Add Institution</button>

  </div>
</form>
